<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-Таймер</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://daria-web-git.github.io/timer/css/style.css" rel="stylesheet">
    <link rel="icon" href="https://daria-web-git.github.io/timer/favicon.ico" type="image/x-icon">
</head>
<body>
    <header><h1>Онлайн-Таймер</h1></header>
    <main>
        <div id="timers">
            <label>Повідомлення </label><input type="text" id="text-timer" style="width: 75%;">
        </div>
        <div id="timers">
            <label for="interval">Інтервал (секунди): </label>
            <input type="number" id="interval" value="10" min="1">
            <button id="start">Почати</button>
            <button id="pause">Зупинити</button>
            <button id="cancel">Скасувати</button>
        </div>
        <h1 id="time-remaining"></h1>
        
    </main>
    <footer><h1>Борисова Дар'я, 2024</h1></footer>
    <script src="https://daria-web-git.github.io/timer/js/timer.js"></script>
</body>
</html>
